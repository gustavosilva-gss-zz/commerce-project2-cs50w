{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <h2>All categories</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category' category.id %}">{{ category.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
