<table>
    <tr>
        <th>id</th>
        <th>value</th>
        <th>user_id</th>
    </tr>
    {% for bid in bids %}
        <tr>
            <td><a href="/admin/auctions/bid/{{ bid.id }}/change">{{ bid.id }}</a></td>
            <td>{{ bid.value }}</td>
            <td><a href="/admin/auctions/user/{{ bid.user.id }}/change">{{ bid.user.id }}</a></td>
        </tr>
    {% endfor %}
</table>
